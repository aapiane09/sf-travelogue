    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div class="container index">
        <div class="row">
            <div class="col s12">
                <h1>SF Travelogue</h1>
                <!-- MODAL STARTS HERE -->
                <a class="waves-effect waves-light btn" data-target="modal1">Add Place</a>
                <div id="modal1" class="modal modal-fixed-footer">
                   <div class="modal-content">
                     <div class="row">
                       <div class="col s12">
                         <div class="row">
                           <div class="col s5">
                             <h4>Add Place</h4>
                           </div>
                           <div class="col s7">
                             <div class="row">
                               <div class="col s12">
                                 <select>
                                   <option value="" disabled selected>Choose your neighborhood</option>
                                   <option value="1">Mission</option>
                                   <option value="2">Financial District</option>
                                   <option value="3">Fisherman's Wharf</option>
                                 </select>
                               </div>
                             </div>
                           </div>
                         </div>
                       </div>
                     </div>
                     <!-- FORM STARTS HERE -->

                     <div class="row">
                       <form class="col s12" method="POST" action="/api/neighborhoods/:hoodId/places/placeId">
                         <div class="row">
                           <div class="input-field col s6">
                             <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                             <label for="first_name">Place Name</label>
                           </div>

                           <div class="col s6">
                             <div class="row">
                               <div class="input-field col s12">
                                  <select>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Restaurant</option>
                                    <option value="2">School</option>
                                    <option value="3">Bar</option>
                                  </select>
                                  <label>Category</label>
                                </div>
                             </div>
                           </div>

                         </div>
                         <div class="row">
                           <div class="input-field col s12">
                              <textarea id="textarea1" class="materialize-textarea"></textarea>
                              <label for="textarea1"><a href="#"></a>Address</label>
                           </div>
                         </div>
                         <div class="row">
                           <div class="input-field col s12">
                             <textarea id="textarea1" class="materialize-textarea"></textarea>
                             <label for="textarea1">What is good?</label>
                           </div>
                         </div>
                       </form>
                     </div>
                     <!-- FORM ENDS HERE -->
                   </div>
                   <div class="modal-footer">
                     <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Add</a>
                   </div>
                 </div>
                 <!-- MODAL ENDS HERE -->
                <hr>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col s3 offset-s1">
                <img class="images-240 hood hoverable" src="/images/dolorespark.jpg" alt="">
            </div>
            <div class="col s4">
                <img class="images-500 hood hoverable" src="/images/fidi.jpg" alt="">
            </div>
            <div class="col s3">
                <img class="images-240 hood hoverable" src="/images/fishermanswharf.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col s3 offset-s1">
                <img class="images-240 hood hoverable" src="/images/japantown.jpg" alt="">
            </div>
            <div class="col s3">
                <img class="images-240 hood hoverable" src="/images/fishermanswharf.jpg" alt="">
            </div>
            <div class="col s4">
                <img class="images-500 hood hoverable" src="/images/fidi.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s1">
                <img class="images-500 hood hoverable" src="/images/japantown.jpg" alt="">
            </div>
            <div class="col s3">
                <img class="images-240 hood hoverable" src="/images/fidi.jpg" alt="">
            </div>
            <div class="col s3">
                <img class="images-240 hood hoverable" src="/images/fishermanswharf.jpg" alt="">
            </div>
        </div>

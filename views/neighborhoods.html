<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SF TRAVELOGUE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- Materialize -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- JavaScript Libraries  -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Materialize (JS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="scripts/app.js"></script>

</head>

<body>
    <div class="container">
      <div id="neighborhoodTarget">
        <script id="neighborhood-template" type="text/x-handlebars-template">
        <div class="card-panel hoverable">
            <div class="hood-container row">
                <div class="col s7">
                  <h1><i class="medium material-icons">info</i>{{neighborhood.name}}</h1>
                  <div class="description">
                    <br>
                    {{neighborhood.description}}
                    <br><br>
                  </div>

                </div>
          <div class="col s5 center-align">
            <img class="images-500 center-align" src="{{neighborhood.imageUrl}}" alt="">
            <br><br>
            <a class="waves-effect waves-light btn-large"><i class="material-icons left">library_add</i>Add Place</a>
          </div>
      </div>
    </div>

      <div class="card-panel hoverable">
          <div class="location-container row">
              <div class="col s7">
                {{#each neighborhood.places}}
                <h3>{{neighborhood.places}}</h3>
                <div class="description">
                    {{this.address}}<br>
                    San Francisco CA<br>
                </div>
                <br><br>
                <div class="center-align">
                  <a class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i>Edit Place</a>
                  <a class="waves-effect waves-light btn"><i class="material-icons right">delete</i>Delete Place</a>
                </div>
              </div>
              <div class="col s5">
                <div class="description">
                  <br>
                  {{this.goodStuff}}
                  <br><br>
                  {{/each}}
                </div>
              </div>
          </div>
        </div>

      </script>
